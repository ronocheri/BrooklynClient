<body style="background-color: hsl(212, 48%, 70%); ">

  <mat-form-field >
    <mat-label>Value to sort</mat-label>
    <mat-select #strToSort (selectionChange)="onSelectedCategory(strToSort.value)">
      <mat-option value="firstName">firstName</mat-option>
      <mat-option value="lastName">lastName</mat-option>
    </mat-select>
</mat-form-field>

    <mat-form-field >
    <mat-label>Order</mat-label>
    <mat-select #orderSort (selectionChange)="onSelectedOrder(orderSort.value)">
      <mat-option value="asc">asc</mat-option>
      <mat-option value="desc">desc</mat-option>
    </mat-select>
  </mat-form-field>
  <button  type="button" (click)="onSelectSortBtn()">Sort</button>

  <table style="width:100% ">

<tr>
  <td style="width:30%" id="contactsList">
<ul class="contacts">
  <li *ngFor="let contact of pageSlice">
    <button [class.selected]="contact === selectedContact" type="button" (click)="onSelect(contact)">
      <!-- <span class="badge">{{contact.image}}</span> -->
      <img src={{contact.image}}>
      <span style="width: 100%;text-align: center" class="name"><b>{{contact.firstName+" "+contact.lastName}}</b></span>
    </button>
  </li>
</ul>
</td>
<td id="profileCard" style="vertical-align:top;" >
<div *ngIf="selectedContact">

  <h2>{{selectedContact.firstName+" "+selectedContact.lastName  | uppercase}}</h2>
  <img src={{selectedContact.image}} style="height: 20em;">
  <div><b><u>Email:</u></b> {{selectedContact.email}}</div>
  <div><b><u>Description:</u></b> {{selectedContact.desc}}</div>
 </div>

[pageSize]="10"
